<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="content-media">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="options">
        <ul>
          <li>
            <a href="#">
              <img src="images/icon-document.svg" alt="icon-document">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/icon-folder.svg" alt="icon-folder">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/icon-upload.svg" alt="icon-upload">
            </a>
          </li>
        </ul>
        
      </div>
    </div> <!--end content media-->
    <div class="content-progress">
      <div class="text">Youâ€™ve used <strong>815 GB</strong> of your storage</div>
      <div class="progress-container">
       
        <div class="progress-bar">
          <div class="content">
            <div class="circle"></div> <!--maybe-->
          </div>
        </div>
        <div class="gigas">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="alert">
        185 <small>GB Left</small>
      </div>
    </div> <!--end content progress-->


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mariano Huitron</a>.
    </div>
  </div> <!--end wrapper-->
  

  
  
  
  
  
 
</body>
</html>
